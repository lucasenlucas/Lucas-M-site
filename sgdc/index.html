<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGDC Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{--bg:#0e1023;--panel:#171a37;--text:#e8ecff;--muted:#a2a9d6;--good:#4bd37b;--shadow:0 6px 20px rgba(0,0,0,.35);}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:#171a37;position:sticky;top:0}
    .brand{font-weight:800;font-size:1.2rem;display:flex;align-items:center;gap:10px}
    .brand img{width:36px;height:36px;border-radius:8px}
    .balance{font-weight:700;color:var(--good)}
    main{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{margin-bottom:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;margin-top:20px}
    .game{background:var(--panel);border-radius:16px;padding:20px;box-shadow:var(--shadow);display:flex;flex-direction:column;align-items:center;text-align:center;cursor:pointer;transition:.2s}
    .game:hover{transform:translateY(-4px)}
    .game h2{margin:12px 0 6px;font-size:1.2rem}
    .pill{background:rgba(255,255,255,.08);padding:6px 12px;border-radius:999px;font-size:.8rem;color:var(--muted)}
  </style>
</head>
<body>
  <!-- Bits script -->
  <script src="js/bits.js"></script>

  <header class="topbar">
    <div class="brand">
      <img src="https://groep8sgdc.nl/wp-content/uploads/2022/09/s-Gravendreef-scholen07-01-18-1.png" alt="SGDC logo">
      SGDC Live
    </div>
    <div class="balance">Bits: <span id="bitsValue">0</span></div>
  </header>

  <main>
    <h1>SGDC Originals</h1>
    <p>Kies een game. Je Bits staan overal lokaal en synchroniseren tussen paginaâ€™s.</p>
    <section class="grid">
      <a href="snake/" class="game">
        <h2>Snake</h2>
        <span class="pill">Nu spelen</span>
      </a>
      <a href="mine/" class="game">
        <h2>Mines</h2>
        <span class="pill">Nu spelen</span>
      </a>
      <div class="game">
        <h2>Plinko</h2>
        <span class="pill">Komt binnenkort</span>
      </div>
      <div class="game">
        <h2>Crash</h2>
        <span class="pill">Komt binnenkort</span>
      </div>
      <div class="game">
        <h2>Blackjack</h2>
        <span class="pill">Komt binnenkort</span>
      </div>
      <div class="game">
        <h2>Roulette</h2>
        <span class="pill">Komt binnenkort</span>
      </div>
    </section>
  </main>

  <script>
    Bits.onChange(v => {
      document.getElementById("bitsValue").textContent = v;
    });
  </script>
</body>
</html>
